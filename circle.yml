machine:
  timezone:
    America/Los_Angeles # Set the timezone
  node:
    version: 0.10.32

test:
  pre:
    - npm install -g bower
    - npm install
    - npm install -g karma-cli
    - npm install karma-chrome-launcher --save-dev
    - npm install -g codeclimate-test-reporter

  override:
    - karma start ./karma.conf.js --single-run

